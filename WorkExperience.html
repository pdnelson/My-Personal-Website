	<script>
		/*for header and nav sticky feature */ 
		
		window.onscroll = function() {myFunction()};
			
			var navbar = document.getElementById("navbar");
			var sticky = navbar.offsetTop;
			
			function myFunction() {
				if (window.pageYOffset > sticky) {
					navbar.classList.add("sticky");
				} else {
				navbar.classList.remove("sticky");
				}
			}
			
			
			/* for collapsable NOT IN USE*/ 
			
			var coll = document.getElementsByClassName("collapsible");
			var i;

			for (i = 0; i < coll.length; i++) {
			  coll[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var content = this.nextElementSibling;
				if (content.style.display === "block") {
				  content.style.display = "none";
				} else {
				  content.style.display = "block";
				}
			  });
			}
			
			/* For expand feature NOT IN USE */
			$('textarea.expand').focus(function () {
				$(this).animate({ height: "4em" }, 500); 
			});
			
			/* toggle*/
			$(".toggle_container").hide();
			$("p.trigger").click(function(){
				$(this).toggleClass("active").next().slideToggle("normal");
			});
	
			/*For top button */
				//Get the button
				var mybutton = document.getElementById("myBtn");

				// When the user scrolls down 20px from the top of the document, show the button
				window.onscroll = function() {scrollFunction()};

				function scrollFunction() {
				  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
					mybutton.style.display = "block";
				  } else {
					mybutton.style.display = "none";
				  }
				}

				// When the user clicks on the button, scroll to the top of the document
				function topFunction() {
				  document.body.scrollTop = 0;
				  document.documentElement.scrollTop = 0;
				}
				
				
			/* Script for expandable text box, content was changed to content hidden, used on projects */
				var coll = document.getElementsByClassName("collapsible");

				  coll[i].addEventListener("click", function() {
					this.classList.toggle("active");
					
					
					
								 var contenthidden = this.nextElementSibling;
					if (contenthidden.style.maxHeight){
					  contenthidden.style.maxHeight = null;
					} else {
					  contenthidden.style.maxHeight = contenthidden.scrollHeight + "px";
					} 
				  });
				}
