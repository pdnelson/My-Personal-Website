<!DOCTYPE HTML>
<html>
	<head>
		<title>Patrick Nelson</title>
		
		<!-- Fonts! -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
	
		<!-- jQuery -->
		<script src="Scripts/jquery-3.5.1.min.js"></script> 
		
		<!-- Styles -->
		<link rel="stylesheet" href="Styles/MainStyle.css">
		<link rel="stylesheet" href="Styles/MusicStyle.css">

	</head>


	<body style= "background-color:#e4f9f5;">
		<div id="navbar">
			<img : src ="Images/Index/logo white (no box).png" alt="logo" class="logo">			
			<ul>
				<li><a href="index.html#home">Home</a></li>
				<li><a href="WorkExperience.html">Work Experience</a></li>
				<li><a href="Projects.html">Projects</a></li>
				<li><a class="active">Music</a></li>
			</ul>
		</div>
		
		<div class="content">	
			<section id="album">
				<img src="Images/Music/noart.png" alt= "noart" class ="album-art">
				<h1 style="font-weight:bold; font-size: 17px;"> Title (Year) </h1> 
				<p class="trigger" style = "margin-left: 15px;" >
					Genre:  	<br>
					Recorded: 	<br>
					Released:	<br>
					Length: <br>
					Format: <br>
					<br>
					&#9660;
				</p>
					<div class="toggle-container">
					   <div class="block">
							<p>
								1.	<br>
								2.	<br>
								3.	<br>
								4.
								</p>
						</div>
					</div>
			</section>
		
		</div>	
			
		<hr/>	
		
		<footer>Copyright 2021 Patrick Nelson</footer>


	<script>
		/*for header and nav sticky feature */ 
		
		window.onscroll = function() {myFunction()};
			
			var navbar = document.getElementById("navbar");
			var sticky = navbar.offsetTop;
			
			function myFunction() {
				if (window.pageYOffset > sticky) {
					navbar.classList.add("sticky");
				} else {
				navbar.classList.remove("sticky");
				}
			}
			
			
			/* for collapsable NOT IN USE*/ 
			
			var coll = document.getElementsByClassName("collapsible");
			var i;

			for (i = 0; i < coll.length; i++) {
			  coll[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var content = this.nextElementSibling;
				if (content.style.display === "block") {
				  content.style.display = "none";
				} else {
				  content.style.display = "block";
				}
			  });
			}
			
			/* For expand feature NOT IN USE */
			$('textarea.expand').focus(function () {
				$(this).animate({ height: "4em" }, 500); 
			});
			
			/* toggle*/
			$(".toggle-container").hide();
			$("p.trigger").click(function(){
				$(this).toggleClass("active").next().slideToggle("normal");
			});
	</script>

	
	</body>




</html>
